<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <template type="language-group">
    <title language='en-US' data-test="document-title">My page</title>
    <title language='pt-BR' data-test="document-title">Minha página</title>
  </template>
  <title language='en-US' data-test="document-title">My page</title>

  <style>
    .awesome {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main>
    <template type="language-group">
      <h1 language='en-US' data-test="body-title">This is a simple Page</h1>
      <h1 language='pt-BR' data-test="body-title">Essa é uma simples página</h1>
    </template>
    <h1 language='en-US' data-test="body-title">This is a simple Page</h1>
    
    <template type="language-group">
      <p language='en-US' data-test="f-paragraph">This is my first paragraph.</p>
      <p language='pt-BR' data-test="f-paragraph">Esse é o meu primeiro paragráfo.</p>
    </template>
    <p language='en-US' data-test="f-paragraph">This is my first paragraph.</p>

    <template type="language-group">
      <p language='en-US' class="awesome" data-test="s-paragraph">The is the second paragraph.</p>
      <p language='pt-BR' class="awesome" data-test="s-paragraph">Esse é meu segundo paragráfo.</p>
    </template>
    <p language='en-US' class="awesome" data-test="s-paragraph">The is the second paragraph.</p>

    <template type="language-group">
      <p language='en-US' id="third" class="awesome" data-test="t-paragraph">The is the third paragraph.</p>
      <p language='pt-BR' id="third" class="awesome" data-test="t-paragraph">Esse é meu terceiro paragráfo.</p>
    </template>
    <p language='en-US' id="third" class="awesome" data-test="t-paragraph">The is the third paragraph.</p>
    
    <ul data-test="list">
      <template type="language-group">
        <li language='en-US' data-test="list-f-item">My first item</li>
        <li language='pt-BR' data-test="list-f-item">Meu primeiro item</li>
      </template>
      <li language='en-US' data-test="list-f-item">My first item</li>

      <template type="language-group">
        <li language='en-US' data-test="list-s-item">My second item</li>
        <li language='pt-BR' data-test="list-s-item">Meu segundo item</li>
      </template>
      <li language='en-US' data-test="list-s-item">My second item</li>

      <template type="language-group">
        <li language='en-US' data-test="list-s-item">My third item</li>
        <li language='pt-BR' data-test="list-s-item">Meu terceiro item</li>
      </template>
      <li language='en-US' data-test="list-s-item">My third item</li>
    </ul>

    <template type="language-group">
      <ul language='en-US' data-test="list-complete">
        <li>My first item</li>
        <li>My second item</li>
        <li>My third item</li>
      </ul>
      <ul language='pt-BR' data-test="list-complete">
        <li>Meu primeiro item</li>
        <li>Meu segundo item</li>
        <li>Meu terceiro item</li>
      </ul>
    </template>
    <ul language='en-US' data-test="list-complete">
      <li>My first item</li>
      <li>My second item</li>
      <li>My third item</li>
    </ul>
  </main>
</body>
</html>
