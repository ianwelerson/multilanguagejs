<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-test="document-title">My page</title>
  <style>
    .awesome {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main>
    <h1 data-test="body-title">This is a simple Page</h1>
  
    <p data-test="f-paragraph">This is my first paragraph.</p>
    <p class="awesome" data-test="s-paragraph">The is the second paragraph.</p>
    <p id="third" class="awesome" data-test="t-paragraph">The is the third paragraph.</p>

    <ul data-test="list">
      <li data-test="list-f-item">My first item</li>
      <li data-test="list-s-item">My second item</li>
      <li data-test="list-s-item">My third item</li>
    </ul>
  </main>

</html>
